<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <div class="formulario">
        <form action="resultados.html">
            <div class="nombre">
                <label for="nombreUsuario">Nombre de usuario:</label>
                <input name="nombreUsuario" type="text" id="nombreUsuario" required>
            </div>
            <div class="contraseña">
                <label for="contraseñaUsuario">Contraseña:</label>
                <input name="nombreUsuario" type="password" id="contraseñaUsuario" required>
            </div>
            <div class="area_texto">
                <label for="comentario">Comentario</label>
                <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
            </div>
            <div class="numero">
                <label for="numero">¿Cual es tu edad?</label>
                <input type="number" name="numero" id="numero" min="0" max="99">
            </div>
            <div class="email">
                <label for="email">¿cual es tu email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="fecha">
                <label for="cumpleaños">¿Cuando es tu cumpleaños</label>
                <input type="date" name="cumpleaños" id="cumpleaños">
            </div>
            <button type="reset">Borrar</button>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
